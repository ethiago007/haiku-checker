<!DOCTYPE html>
<html lang="en">
<head>
  <title>KAMAL Haiku Checker</title>
</head>
<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="haiku">Enter your Haiku</label>
        <textarea name="haiku" id="haiku"class="form-control"></textarea> 
      </div>
     <br>
     <div class="form-group">
        <button type="submit" class="btn btn-danger">Check Haiku</button>
      </div>
    </form>
    <div class="form-group">
      <button type="button" class="btn btn-info" id="generate-haiku">Generate Haiku</button>
    </div>
    <div id="result"></div>
  </div>
</body>

</html>
